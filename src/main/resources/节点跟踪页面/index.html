<!doctype html>
<html>
<head>
<title>物流节点跟踪</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
</head>
<body>
<div class="header">
	<img src="images/qrcode.png"/>
</div>

<div class="content">
	<div class="content1">
		<h2>Order Tracking: Order No</h2>
	</div>
	<div class="content2">
		<div class="content2-header1">
			<p>Shipped Via : <span>Ipsum Dolor</span></p>
		</div>
		<div class="content2-header1">
			<p>Status : <span>Checking Quality</span></p>
		</div>
		<div class="content2-header1">
			<p>Expected Date : <span>7-NOV-2015</span></p>
		</div>
		<div class="clear"></div>
	</div>
	<div class="content3">
        <div class="shipment">
			<div class="confirm">
                <div class="imgcircle">
                    <img src="images/confirm.png" alt="confirm order">
            	</div>
				<span class="line"></span>
				<p>Confirmed Order</p>
			</div>
			<div class="process">
           	 	<div class="imgcircle">
                	<img src="images/process.png" alt="process order">
            	</div>
				<span class="line"></span>
				<p>Processing Order</p>
			</div>
			<div class="quality">
				<div class="imgcircle">
                	<img src="images/quality.png" alt="quality check">
            	</div>
				<span class="line"></span>
				<p>Quality Check</p>
			</div>
			<div class="dispatch">
				<div class="imgcircle">
                	<img src="images/dispatch.png" alt="dispatch product">
            	</div>
				<span class="line"></span>
				<p>Dispatched Item</p>
			</div>
			<div class="delivery">
				<div class="imgcircle">
                	<img src="images/delivery.png" alt="delivery">
				</div>
				<p>Product Delivered</p>
			</div>
			<div class="clear"></div>
		</div>
	</div>
</div>
</body>
</html>
